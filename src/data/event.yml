hero:
  tagline: "Ślub"
  title: "Sylwii i Michała"
  description: >
    Wieczór w sercu miasta — odważne kompozycje kwiatowe, późnonocne winyle
    i lista gości pełna naszych ulubionych osób. Przyjdź na przysięgi, zostań
    na północne espresso martini.
  weekday: "Czwartek"
  dateDisplay: "06 · 08 · 2026"
  location: "Wrocław • Kościół Rzymskokatolicki pw. NMP na Piasku • Hotel Wodnik"

story:
  chapterLabel: "Rozdział pierwszy"
  heading: "Nasza historia"
  body: |
    Poznaliśmy się pewnego rześkiego, jesiennego popołudnia, kiedy zwykła rozmowa
    rozkwitła w nierozerwalną przyjaźń. Z czasem ta przyjaźń przerodziła się
    w miłość — razem dzieliliśmy przygody, marzenia i wyzwania.
    Dziś świętujemy nie tylko naszą miłość, ale też rodzinę i przyjaciół, którzy
    towarzyszyli nam w tej podróży.
  imageAsset: "sesja1.jpg"
  imageAlt: "Nasza wspólna historia"


schedule:
